<h1>Address Book</h1>
Filter:<input type="text" ng-model="searchText"/><br />
<div ng-repeat="person in home.addressBook | filterByText:searchText">
  <h2>{{person.name}}</h2>
  <nav><a href="#/update/:{{person.id}}">Update Info</a></nav>
  <h3>{{person.dob}}</h3>
  <h3>{{person.phone}}</h3>
  <h3>{{person.email}}</h3>
  <img ng-src="{{person.photo}}">
</div>
<div><nav><a href="#/add">Add Person</a></nav></div>
