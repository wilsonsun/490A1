<h1>Add/Update Person</h1>

<body>
    <div>
      <form novalidate class="simple-form">
        ID: <input type="text" ng-model="personOjb.id" /><br />
        Name: <input type="text" ng-model="personOjb.name" /><br />
        Date of birth: <input type="text" ng-model="personOjb.dob" /><br />
        Photo: <input type="text" ng-model="personOjb.photo" /><br />
        Phone Number: <input type="text" ng-model="personOjb.phone" /><br />
        Email: <input type="text" ng-model="personOjb.email" /><br />
        <button ng-click="addPerson()">SAVE</button>
        <button ng-click="updatePerson()">UPDATE</button>
      </form>
    </div>
</body>
